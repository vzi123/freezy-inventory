<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <style>
    h1{
      color: #437ae8;
    }
    .quotation {
      width: 100%;
    }
    .quotation, .quotation th, .quotation td {
      border: 1px solid #162fd5;
      border-collapse: collapse;
    }
    .quotation th {
      background-color: #1e37de;
      color: white;
    }
  </style>
</head>
<body>
<h4>Quotation</h4>
<table class="quotation">
  <tr>
    <th>Customer</th>
  </tr>
  <tr>
    <td th:text="'Contact Name: ' + ${customer.name}"></td>
  </tr>
  <tr>
    <td th:text="'Email: ' + ${customer.email}"></td>
  </tr>
  <tr>
    <td th:text="'Phone Number: ' + ${customer.phoneNumber}"></td>
  </tr>
  <tr>
    <td th:text="'Address: ' + ${customer.address}"></td>
  </tr>
</table>
<br />
<table class="quotation">
  <tr>
    <th>Item #</th>
    <th>Description</th>
    <th>Quantity</th>
    <th>Unit Price</th>
    <th>Total</th>
  </tr>
  <tr th:each="item, iterStat: ${quotation}">
    <td th:text="${iterStat.index + 1}"></td>
    <td th:text="${item.productName}"></td>
    <td th:text="${item.quantity}"></td>
    <td th:text="${item.price}"></td>
    <td th:text="${item.subTotal}"></td>
  </tr>
</table>

<table>
  <tr>
    <th>Total </th>
    <td th:text="${total}"></td>
  </tr>
</table>
</body>
</html>
